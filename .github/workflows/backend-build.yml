name: Backend Build and Deploy Workflow

on:
  workflow_call:
    secrets:
      ALL_SECRETS:
        required: true
      VERCEL_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_BACKEND_PROJECT_ID:
        required: true
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: osgeo/gdal:alpine-small-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Load All Secrets into Environment
        if: env.ALL_SECRETS != ''
        uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ secrets.ALL_SECRETS }}

      - name: Debug Environment Variables
        run: env | sort

      - name: Install Python and dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-dev libpq-dev
          python3 -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run Migrations (Backend)
        run: cd backend && python manage.py migrate --noinput

      - name: Create Admin Superuser (Backend)
        run: cd backend && python manage.py create_admin || echo "Admin already exists, skipping..."

      - name: Collect Static Files (Backend)
        run: cd backend && python manage.py collectstatic --noinput
